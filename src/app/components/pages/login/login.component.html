<div class="row mt-4 ">
    <div class="col-md-4 offset-4">
        <div class="card">
            <img src="https://www.iberdrola.com/documents/20125/40213/Business_Intelligence_746x419.jpg/e9d6fcdc-71f0-225a-7d44-2727fe42fc75?t=1627021131726"
                class="card-img-top" alt="">
            <div class="card-body">
                <div class="text-center">
                    <h5 class="card-title"> Acessar Agenda de Login</h5>
                    <p class="card-subtitle">Informe suas credÃªncias de acesso</p>
                </div>
                <form class="mt-1" [formGroup]="formLogin" (submit)="onSubmit()">
                    <div class="mb-2">
                        <label>Email de acesso:</label>
                        <input type="text" class="form-control" placeholder="Digite seu e-mail aqui!"
                            formControlName="email">
                    </div>

                    <div class="mb-2">
                        <label>Senha:</label>
                        <input type="password" class="form-control" placeholder="Digite sua senha aqui!"
                            formControlName="senha">

                        <div class="text-center">
                            <p>Esqueceu sua senha? <a [routerLink]="['/recuperar-senha']">
                                    <strong>clique aqui.</strong>
                                </a></p>
                        </div>
                    </div>
                    <div class="mb-2 d-grid">

                        <input type="submit" class="btn btn-primary btn-sm" value="Acessar agenda">
                    </div>
                    <div class="mb-2 d-grid">
                        <a routerLink="/criar-conta" class="btn btn-light btn-sm">
                            Novo por aqui? <strong>Cadastre-se aqui!</strong>
                        </a>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
